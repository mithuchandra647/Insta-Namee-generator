<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Username Generator</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
}

.box {
  background: #ffffff;
  padding: 25px;
  border-radius: 16px;
  width: 100%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

h2 {
  margin-bottom: 20px;
  font-size: 20px;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:active {
  transform: scale(0.97);
}

#generateBtn {
  background: #2c5364;
  color: #fff;
}

#copyBtn {
  background: #0f2027;
  color: #fff;
  margin-top: 10px;
  display: none;
}

#result {
  margin-top: 25px;
  font-size: 18px;
  font-weight: 600;
  word-break: break-all;
  transition: all 0.3s ease;
}

.copied {
  color: #1fa463;
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="box">
  <h2>Instagram Username Generator</h2>

  <button id="generateBtn" onclick="generate()">Generate</button>

  <div id="result"></div>

  <button id="copyBtn" onclick="copyName()">Copy</button>
</div>

<script>
const names = [
  "Sakil Ahmed Hassan",
  "Bobita Bannerji Roy",
  "Arafat Islam Khan",
  "Sourav Chatterjee Roy",
  "Rahim Uddin Ahmed",
  "Imran Hossain Chowdhury",
  "Amit Kumar Das",
  "Nusrat Jahan Akter"
];

let currentUsername = "";

function generate() {
  const randomName = names[Math.floor(Math.random() * names.length)];

  currentUsername = randomName
    .toLowerCase()
    .trim()
    .replace(/\s+/g, "");

  const result = document.getElementById("result");
  result.classList.remove("copied");
  result.innerText = currentUsername;

  document.getElementById("copyBtn").style.display = "block";
}

function copyName() {
  navigator.clipboard.writeText(currentUsername);

  const result = document.getElementById("result");
  result.classList.add("copied");
  result.innerText = "Copied âœ“";

  setTimeout(() => {
    result.classList.remove("copied");
    result.innerText = currentUsername;
  }, 900);
}
</script>

</body>
</html>
