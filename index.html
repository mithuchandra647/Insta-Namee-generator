<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Username On Insta</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: Arial, sans-serif;
}
.app {
  background: #fff;
  width: 100%;
  max-width: 380px;
  padding: 22px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
  text-align: center;
}
/* HEADER */
.logo {
  animation: float 3s ease-in-out infinite;
}
.logo-main {
  font-size: 32px;
  font-weight: bold;
  color: #2e7d32;
  text-shadow: 0 0 10px rgba(46, 125, 50, 0.7);
}
.logo-sub {
  font-size: 18px;
  letter-spacing: 2px;
}
@keyframes float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-6px);
  }
  100% {
    transform: translateY(0);
  }
}
.credit {
  font-size: 13px;
  color: #2e7d32;
  margin-bottom: 10px;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from {
    text-shadow: 0 0 4px rgba(46, 125, 50, 0.4);
  }
  to {
    text-shadow: 0 0 12px rgba(46, 125, 50, 1);
  }
}
/* FORM */
select,
button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 12px;
  font-size: 16px;
}
button {
  border: none;
  background: #2979ff;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
#copyBtn {
  display: none;
  background: #00c853;
}
#result {
  margin-top: 15px;
  padding: 12px;
  background: #f1f5ff;
  border-radius: 12px;
  font-weight: bold;
  word-break: break-word;
  min-height: 40px;
}
</style>
</head>
<body>
<div class="app">
  <!-- HEADER -->
  <div class="logo">
    <div class="logo-main">Username</div>
    <div class="logo-sub">On Insta</div>
  </div>
  <div class="credit">Creating by <b>PrimeMITHU ❤️</b></div>

  <!-- OPTIONS -->
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <select id="title">
    <option value="bannerjiroy">bannerjiroy</option>
    <option value="islamhossain">islamhossain</option>
    <option value="chokrobortiroy">chokrobortiroy</option>
    <option value="potoyariroy">potoyariroy</option>
    <option value="vermaroy">vermaroy</option>
    <option value="singroy">singroy</option>
    <option value="chottopaddhayroy">chottopaddhayroy</option>
  </select>

  <button id="generateBtn" onclick="generateName()">Generate</button>
  <button id="copyBtn" onclick="copyName()">Copy</button>

  <div id="result">Your username will appear here</div>
</div>

<script>
let names = [
  "rakib",
  "sakib",
  "arif",
  "sami",
  "rahul",
  "ayan",
  "kabir",
  "adnan",
  "rayhan",
  "sohan",
  "tamim",
  "hasan",
];

let currentName = "";

const genderEl = document.getElementById("gender");
const titleEl = document.getElementById("title");
const generateBtn = document.getElementById("generateBtn");
const copyBtn = document.getElementById("copyBtn");
const resultEl = document.getElementById("result");

function generateName() {
  if (names.length === 0) {
    resultEl.innerText = "❌ No more names!";
    return;
  }

  let index = Math.floor(Math.random() * names.length);
  let firstName = names.splice(index, 1)[0];

  // নাম + টাইটেল একসাথে underscore ছাড়াই
  currentName = firstName + titleEl.value;

  resultEl.innerText = currentName;

  generateBtn.style.display = "none";
  copyBtn.style.display = "block";
}

function copyName() {
  navigator.clipboard.writeText(currentName);
  copyBtn.innerText = "Copied ✔";

  setTimeout(() => {
    copyBtn.innerText = "Copy";
    copyBtn.style.display = "none";
    generateBtn.style.display = "block";
  }, 1200);
}
</script>
</body>
</html>
